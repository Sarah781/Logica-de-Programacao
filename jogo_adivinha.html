<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

    var numeroPensado = Math.round(Math.random() * 10); // gera um número aleatório entre 0 e 10
    console.log(numeroPensado); // mostra o número pensado no console do navegador
    var tentativas = 1;
    

    while (tentativas <=3){
    
    var chute = parseInt(prompt("Digite seu chute: ")); // pede para o usuário digitar um número
    if (chute == numeroPensado) {
        mostra("Você acertou!");
        break; /* tentativas = 4; */

    } else {
        mostra("Você errou!");
    }
    tentativas++;
}

</script>
