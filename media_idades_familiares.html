<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

    var quantFamilia = parseInt(prompt("Qual a quantidade de Familiares: "));
    var idade;
    var totalIdades = 0;
    var mediaIdades;
    var numero = 1;


    while (numero <= quantFamilia ) {
        idade = parseInt(prompt("Qual a idade do Familiar: "));
        totalIdades = totalIdades + idade;
        numero++
    }
    mediaIdades = totalIdades / quantFamilia;
    mostra("A média das idades dos familiares é: " + mediaIdades);
    mostra("FIM");

</script>
